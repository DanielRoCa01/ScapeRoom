<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class=" mx-auto seccion">
      <div class="halloween-container main-content text-center " >
        <div class="section-content p-3">
          <h1 class="mb-4">{{ room?.name?.toLocaleUpperCase() }}</h1>
          <div *ngFor="let tempRiddle of room?.riddleList" class="mb-4 ">
            
            <div *ngIf="tempRiddle.imageUrl!=undefined" class="mb-3">
              <img src="{{tempRiddle.imageUrl}}" alt="Imagen de Halloween" class="halloween-image img-fluid">
            </div>
            <div *ngIf="tempRiddle.hintText!=undefined" class="mb-3">
              <p>{{tempRiddle.hintText}}</p>
            </div>
            <div *ngFor="let tempLink of tempRiddle.linkList" class="mb-2">
              <a [href]="tempLink" target="_blank" class="btn  btn-halloween">{{ tempLink }}</a>
            </div>
            
            <div *ngIf="tempRiddle.answerText!=null" class="mb-3">
              <form (ngSubmit)="checkSecretWord(tempRiddle)" class="form-inline justify-content-center">

                </div>
                <button type="submit" class="btn btn-primary mb-2 btn-halloween">Revelar secreto </button>
              </form>
            </div>

      </div>
    </div>
